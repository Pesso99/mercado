name: Ingest Financial News

on:
  schedule:
    # Executa a cada 30 minutos
    - cron: '*/30 * * * *'
  workflow_dispatch:
    # Permite execução manual pelo GitHub

jobs:
  ingest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawlers and send to Lovable
        env:
          LOVABLE_ENDPOINT: ${{ secrets.LOVABLE_ENDPOINT }}
          LOVABLE_API_KEY: ${{ secrets.LOVABLE_API_KEY }}
        run: |
          python send_to_lovable.py

      - name: Cleanup
        if: always()
        run: |
          rm -rf BrazilianFinancialNews
